<div class="container">
  <form #lancamentoForm="ngForm">
    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="col-12">
        <p-selectButton [options]="tipos" ngModel #tipo></p-selectButton>
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [required]="true" name="dataVencimento" ngModel #dataVencimento="ngModel"></p-calendar>
        <app-message [control]="dataVencimento.control" [error]="'required'" [text]="'Informe uma data de vencimento'">
        </app-message>
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>{{tipo.value=== 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>
      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input type="text" name="descricao" pInputText ngModel #descricao="ngModel" required minlength="5">
        <app-message [control]="descricao.control" [error]="'required'" [text]="'Informe uma descrição'"></app-message>
        <app-message [control]="descricao.control" [error]="'minlength'"
          text="Mínimo de {{ descricao.errors?.['minlength']?.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.['minlength']?.actualLength }}">
        </app-message>
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber [showButtons]="false" mode="currency" [name]="'valor'" [required]="true" currency="BRL"
          ngModel #valor="ngModel"></p-inputNumber>
        <app-message [control]="valor.control" [error]="'required'" [text]="'Informe um valor'"></app-message>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [required]="true" name="categorias" #categoria></p-dropdown>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea name="" rows="3" pInputTextarea></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" class="p-button-info" label="Novo"></button>
        <a class="return" href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
